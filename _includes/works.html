<section>
  <div class="work-container">
    <ul class= "main-list">
      {% assign work_pages = site.pages | where_exp: "page", "page.path contains 'works/'" %}
      {% assign work_pages = work_pages | sort: 'date' | reverse %}
      {% for work in work_pages %}
        <li>
          <a class="card" href="{{ work.url }}">
            <h3 class="title">{{ work.title }}</h3>
            <p>{{ work.description }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
