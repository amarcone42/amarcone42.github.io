<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {% if page.layout != "home" %}
      <div class="wrapper">
      {% else %}
      <div class="bento-container">
      {% endif %}

      {{ content }}

      </div>
    </main>
    {% if page.title != "About" and page.layout != "home" %}
      {%- include footer.html -%}
    {% endif %}

  </body>

</html>
